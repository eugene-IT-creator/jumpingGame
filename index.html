<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Jumping Game</title>
</head>
<body>
<main>
    <section class="start-game">
        <h1>Is Branko not in the room? If not...</h1>
        <button type="button" class="start-btn">LET'S JUMP!</button>
    </section>


    <div id="game">
        <div id="character">
            <img src="images/jumping-cat.png" alt="Jumping cat photo">
        </div>
        <div id="block">
            <img src="images/glass.png" alt="Glass of water">
        </div>
    </div>
</main>

<div class="modal">
    <h1>Game over!</h1>
    <img src="images/cat-meme.png" alt="Meme with cat">
    <h2>Your score: </h2>
    <h2>Run away from Branco!</h2>
</div>

</body>

</html>
